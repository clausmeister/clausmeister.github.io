<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Controlled Text Display</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack children vertically */
            justify-content: center; /* Center children vertically */
            align-items: center; /* Center children horizontally */
            background-color: #f0f0f0; /* Light grey background */
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Fira Code', 'SF Mono', 'Roboto Mono', 'Consolas', 'Monaco', 'Lucida Console', monospace;
        }
        h1, #clock {
            flex: 1; /* Allow both elements to expand */
            width: 100vw; /* Full viewport width */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0 10px; /* Add some padding on the sides */
        }
        h1 {
            font-size: calc(5vw + 2vh); /* Use calc() to dynamically adjust size */
            flex: 2; /* Allocate more space to the main text */
        }
        #clock {
            font-size: calc(2vw + 1vh); /* Smaller than h1, but still dynamic */
            flex: 1; /* Less space than h1 */
            color: #666; /* Darker font color for contrast */
        }
    </style>
</head>
<body>
    <h1 id="displayText">Loading...</h1>
    <div id="clock">00:00:00</div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const queryParams = new URLSearchParams(window.location.search);
            const text = queryParams.get('text') || '???';
            document.getElementById('displayText').textContent = text;

            function updateClock() {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            }

            setInterval(updateClock, 1000);
            updateClock();
        });
    </script>
</body>
</html>
